<! doctype html>

<html ng-app="MsgApp">

    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/app.js"></script>
        <title> Expressions and Interpolation </title>
        <style> body{ font-size: 1.2em;}</style>
    </head>
    
    <body>
        <h1> Expressions and Interpolation </h1>
        
        <div ng-controller="MsgController">
            {{name}} has a message for you  : <br>
            {{sayMessage()}}
            <div> 
                <button ng-click="sadUjjwal()"> Sad Ujjwal</button>
                <button ng-click="happyUjjwal()"> Happy Ujjwal</button>
                <img ng-src="images/ujjwal_{{stateOfBeing}}.png">
                
                
                <br> Cost : {{cookieCost | currency}}
                <br> Cost : {{cookieCost | currency : "#"}}
                <br> Cost : {{cookieCost | currency : "#" : 4}}
            </div>
                
        </div>
    </body>
</html>
